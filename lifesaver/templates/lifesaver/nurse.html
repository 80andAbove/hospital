{% extends 'lifesaver/main.html' %}

{% block content %}

    <br>
    <h1>Nurses</h1>
    <hr>

    <!-- Card Body -->
    <div class="card-body">
        <div class="card shadow">
            <!-- Card Header - Dropdown -->
			<div class="card-header d-flex flex-row align-items-center justify-content-between">
            <h6 class="font-weight-bold text-primary">All Nurses</h6>
            <div class="col-md-10">
                <div class="card card-body">
                    <table class="table table-sm">
                        <tr>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Work Shift Hours</th>
                            <th>Update</th>
                        </tr>
        
                        {% for nurses in nurses %}
                            <tr>
                                <td>{{nurses.name}}</td>
                                <td>{{nurse.sector}}</td>
                                <td>{{nurse.work_shift}}</td>
                                <td><a class="btn btn-sm btn-info" href="#">Update</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
