{% extends 'lifesaver/main.html' %}

{% block content %}

{% for patient in patient %}
<div>
	<a class="btn btn-info" href="{% url 'patient_update' patient.id %}">View</a>
    {{patient.name}}
    {{patient.status}}
    {{patient.care}}
</div>
    
{% endfor %}

<a href="{% url 'patient_add' %}">Add</a>

{% endblock content %}
